<html>
    <head>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <h1>react-state-and-props</h1>
        <div id="root"></div>
        
        <script type="text/babel">
            const {render} = ReactDOM;
            const {Component} = React;

            class App extends Component{
                constructor() {
                    super();
                    this.state = {
                        prodName: []
                    };
                    this.addProdName = this.addProdName.bind(this)
                }
                addProdName() {
                    const name = faker.company.companyName();
                    this.setState({prodName: [...this.state.prodName, name]})
                }
                render(){
                    return (
                        <div>
                            <button onClick = { this.addProdName }>Add company</button>
                            <h1>Random companies</h1>
                            <ul>
                                {
                                    this.state.prodName.map( (name, idx) => {
                                        return (
                                            <li key={ idx }>
                                                {name}
                                            </li>
                                        )
                                    })
                                }
                            </ul>
                        </div>
                    )
                }
            }
            render(<App />, document.querySelector('#root'))
        </script>
    </body>

</html>
